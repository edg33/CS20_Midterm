<style>
#banner {
    background-color: #2B2B2B;
    height: 240px;
    width: auto;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    padding-bottom: 20px;
    align-items: left;
}

#banner_line {
    position: absolute;
    top: 50px;
    left: 285px;
    font-family: 'Major Mono Display', monospace;
    font-size: 60px;
    color: white;
}
#logo {
    width: 250px;
    align-self: flex-start;
    text-align: right;
}
#nav ul {
    list-style-type: none;
    margin: 0;
    background-color: #2B2B2B;
    text-align: center;

}

#nav li {
    display: inline;
    margin-right: 20px;
}

#nav a {
    text-decoration: none;
    color: #fff; 
    font-family: 'Major Mono Display', monospace; 
    font-size: 40px;
    transition: color 0.3s;
}

#nav a:hover {
    color: rgb(182, 62, 62);
}

#banner nav .active{
    color: #F25353; 
}
div.scroll-container {
    overflow: auto;
    white-space: nowrap;
    padding: 10px;
    margin-top: 20px;
}
div.scroll-container img {
    padding: 10px;
}
div.image-container {
    display: inline-block;
    position: relative;
    padding: 10px;
}

div.image-container img {
    display: block;
    height: 600;
}

div.image-label {
    position: absolute;
    bottom: 20px;
    left: 20px;
    background-color: rgba(242, 83, 83, 0.738);
    color: white;
    padding: 5px;
    font-size: 20px;
}
body{
    background-color:#F25353;
    background-size: cover;
    margin: 0px;
    font-family: "consolas", monospace;
}
#head_paragraph2 {
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #FF6262;
    width: 30vw;
    height: 100px;
    border-radius: 40px;
    font-size: 25px;
    text-align: center;
    color: white;
    margin: 0 auto;
}
h2 {
    font-family: "consolas", monospace;
    margin: auto;
    font-size: 30px;
    color: white;
    text-align: center;
    margin-top: 20px;
    padding-top: 5%;
}

@media (max-width: 1024px) {
    #banner_line {
        font-size: 48px; 
        left: 200px; 
    }

    #logo {
        width: 200px; 
    }

    #nav a {
        font-size: 32px; 
        margin-right: 10px; 
    }

    div.image-container img {
        height: 450px; 
    }

    div.image-label {
        font-size: 16px
    }
}

@media (max-width: 768px) {
    #banner {
        flex-direction: column; 
        height: auto; 
    }

    #banner_line {
        font-size: 36px;
        top: 20px;
        left: 50%; 
        transform: translateX(-25%); 
    }

    #nav ul {
        display: block; 
    }

    #nav li {
        display: block;
        margin-right: 0;
    }

    #nav a {
        font-size: 24px;
        display: block; 
        padding: 10px 0;
    }

    div.image-container img {
        height: 300px; /* Further reduce the image height */
    }

    div.image-label {
        font-size: 14px;
    }

    div.scroll-container {
        margin-top: 10px; /* Reduce the top margin */
    }
}

@media (max-width: 480px) {
    #banner_line {
        font-size: 24px; /* Further reduce the font size */
    }

    #logo {
        width: 150px; /* Further reduce the logo size */
    }

    #nav a {
        font-size: 20px; /* Further reduce the font size */
        padding: 8px 0; /* Adjust the padding */
    }

    div.image-container img {
        height: 200px; /* Further reduce the image height */
    }

    div.image-label {
        font-size: 12px; /* Further reduce the font size */
    }
}


</style>
