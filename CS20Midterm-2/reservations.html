    <div class="reservation-form-container">
        <h2>Make a Reservation</h2>
        <form id="reservation-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required>
    
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required>
    
            <label for="time">Time:</label>
            <input type="time" id="time" name="time" required>
    
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests" min="1" required>
    
            <label for="special-requests">Special Requests:</label>
            <textarea id="special-requests" name="special_requests"></textarea>
    
            <button type="submit">Submit Reservation</button>
        </form>
    </div>
    <script>
        document.getElementById("reservation-form").addEventListener("submit", function(event) {
        event.preventDefault(); // Prevent the form from submitting
        // Use an associative array to get the vals
        var formEl = {}
        // Get the form values
        formEl["name"] = document.getElementById("name").value;
        formEl["email"] = document.getElementById("email").value;
        formEl["phone"] = document.getElementById("phone").value;
        formEl["date"] = document.getElementById("date").value;
        formEl["time"] = document.getElementById("time").value;
        formEl["guests"] = document.getElementById("guests").value;

        // Regex for email validation so no whitespace before or after @ and .
        var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        // Regex for phone number validation
        // Only want to use US phone numbers
        var phonePattern = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;

        // Validate the form fields
        if (formEl["name"] === "") {
            alert("Please enter your name.");
        } else if (!emailPattern.test(formEl["email"])) {
            alert("Please enter a valid email address."); // Use the regex tests for email and phones
        } else if (!phonePattern.test(formEl["phone"])) {
            alert("Please enter a valid phone number."); // Use the regex tests for email and phones
        } else if (formEl["date"] === "") {
            alert("Please select a date.");
        } else if (formEl["time"] === "") {
            alert("Please select a time.");
        } else if (formEl["guests"] === "" || parseInt(guests) < 1) {
            alert("Please enter the number of guests (at least 1).");
        } else {
            // Didn't catch anything so successful
            alert("Reservation submitted successfully!");
        }
});

    </script>
